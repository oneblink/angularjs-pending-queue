language: node_js
node_js:
  - "6"
  - "7"

env:
  global:
    - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - oracle-java8-set-default
  chrome: stable

before_install:
  - npm install -g gulp
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
install:
  - npm install --global npm
  - npm install
script:
  - npm test
  - npm run test-e2e
